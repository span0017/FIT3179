
<!DOCTYPE html>
<html>
<body style="background-color:lavenderblush;">
<head>
  <style>
    h1 {color: #14274e ; text-align : center ;}
    h2 {color: #14274e ; text-align : center ;}
  </style>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<div style = "margin-left:20% ; margin-right:20%">
<h1>Dashboard</h1>
  
 <h2>This is the first visualisation apple</h2>
 <div id="Choropleth"></div>
  
 <h2>This is the second visualisation</h2>
 <div id="Bubblechart"></div>
  
 <h2>This is the third visualisation</h2>
 <div id="Barchart"></div> 
  
 <h2>This is the fourth visualisation</h2>
 <div id="Distributionchart"></div> 
  
 <h2>This is the fifth visualization</h2>
 <div id="Parallelplot"></div>  
  
 <h2>This is the sixth visualization</h2>
 <div id="Donutchart"></div>  
 
<script type="text/javascript">
  var vis1 = "https://raw.githubusercontent.com/span0017/FIT3179/main/Charts/Choropleth.json";
 
  vegaEmbed('#Choropleth', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/span0017/FIT3179/main/Charts/Bubblechart.json";
 
  vegaEmbed('#Bubblechart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "https://raw.githubusercontent.com/span0017/FIT3179/main/Charts/Barchart.json";
 
  vegaEmbed('#Barchart', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis4 = "https://raw.githubusercontent.com/span0017/FIT3179/main/Charts/Distributionchart.json";
 
  vegaEmbed('#Distributionchart', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis5 = "https://raw.githubusercontent.com/span0017/FIT3179/main/Charts/Parallelplot.json";
 
  vegaEmbed('#Parallelplot', vis5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis6 = "https://raw.githubusercontent.com/span0017/FIT3179/main/Charts/Donutchart.json";
 
  vegaEmbed('#Donutchart', vis6).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  
</script>
</div>
</body>
</html>
