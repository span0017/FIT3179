
<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  
<h1>Dashboard</h1>
  
<h2>This is the first visualisation</h2>
<div id="Map"></div>
  
 <h2>This is the second visualisation</h2>
<div id="Interactive_Scatterplot"></div>
  
<script type="text/javascript">
  var vis1 = "https://span0017.github.io/FIT3179/Map.json";
 
  vegaEmbed('#Map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://span0017.github.io/FIT3179/Interactive_Scatterplot.json";
 
  vegaEmbed('#Interactive_Scatterplot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>
</body>
</html>
